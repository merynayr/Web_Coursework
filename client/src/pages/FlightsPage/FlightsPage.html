<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights Page</title>
    <link rel="stylesheet" href="src/pages/AdminsPage/AdminsPage.css">
    <!-- <script src="src/utils/dynamicImport.js"></script> 
    <script defer>loadModule('src/pages/FlightsPage/FlightsPage.js');</script> -->
    <script type="module" src='/src/pages/FlightsPage/FlightsPage.js' defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../src/utils/toasts.css">
    <link rel="stylesheet" href="../src/components/NoItems/NoItems.css">
    <script type="module" src="/src/utils/toasts.js" defer></script>
    <!-- <script type="module" src="../../api/index.js" defer></script> -->
    <link rel="stylesheet" href="src/components/TableItemCard/TableItemCard.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard__container">
            <div class="dashboard__container__header">
                <div class="header__title">
                    <div class="title">Рейсы</div>
                </div>
                <div class="search" style="width: 50%;">
                    <div class="search__input">
                        <span class="magnifier">
                            <img src="src/assets/search.svg">
                        </span>
                        <input type="text" name="search" placeholder="Поиск рейса" id="searchInput"  autocomplete="off">
                        <span class="keybind">
                            <kbd>enter</kbd> <span>or</span> <kbd>+</kbd>
                        </span>
                    </div>
                </div>
                <button class="create-new-button public" style="width: 25%;" id="createFlightButton">Создать новый рейс</button>
            </div>
            <div class="dashboard__container__body" id="flightsContainer"></div>
        </div>
    </div>

    <div id="editContainer"></div>
    <div id="removeContainer"></div>
    <div id="createContainer"></div>
    
</body>
</html>
