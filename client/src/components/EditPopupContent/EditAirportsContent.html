<form id="editItemForm">
    <div class="form-group">
        <label for="editAirportName">Название аэропорта:</label>
        <input type="text1" id="editAirportName" name="airportName" placeholder="Название аэропорта" required>
    </div>
    <div class="form-group">
        <label for="editAirportPlace">Местоположение (город):</label>
        <input type="text1" id="editAirportPlace" name="airportPlace" placeholder="Местоположение аэропорта" required>
    </div>
    <button type="submit">Сохранить изменения</button>
</form>
