<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Airport</title>
    <script src="../src/utils/toasts.js" defer></script>
    <script src="/src/utils/dynamicImport.js"></script> 
    <script defer>loadModule('/src/components/Popups/CreateAirport.js');</script>
</head>

<body>
    <div class="popup" id="airportPopup">
        <div class="popup__container">
            <div class="popup__container__head">
                <div class="head__title">Добавление аэропорта</div>
                <div class="head__close" id="popupCloseButtonCreate">&times;</div>
            </div>
            <div class="popup__container__body">
                <form id="airportForm">
                    <div class="form-group">
                        <label for="airportName">Название аэропорта:</label>
                        <input type="text1" id="airportName" name="airportName" placeholder="Название аэропорта"
                            autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="airportPlace">Местоположение (город):</label>
                        <input type="text1" id="airportPlace" name="airportPlace" placeholder="Местоположение аэропорта"
                            autocomplete="off" required>
                    </div>
                    <button type="submit">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
