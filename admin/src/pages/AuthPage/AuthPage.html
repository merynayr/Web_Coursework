<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="src/pages/AuthPage/AuthPage.css">
    <link rel="stylesheet" href="../src/utils/toasts.css">
    <script src="../src/utils/toasts.js" defer></script>
    <script type="module" src="src/pages/AuthPage/AuthPage.js" defer></script>
    <script src="../src/api/index.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="auth">
        <div class="auth__container" id="authContainer">
            <div class="auth__container__header">
                <div class="header__company-logo">URTK Airport</div>
                <div class="header__container-name">Вход</div>
            </div>

            <form class='auth__form' id="authForm">
                <div class="auth__form__item">
                    <div class="item__title">Ваше ФИО</div>
                    <input type="text" class="item__input" id="fullNameInput" placeholder='Иванов Иван Иванович' />
                </div>
                <div class="auth__form__item">
                    <div class="item__title">Ваш пароль</div>
                    <input type="password" class="item__input" id="passwordInput" placeholder='Пароль' />
                </div>
                <div class="auth__form__item">
                    <div class="item__title">Секретное слово</div>
                    <input type="password" class="item__input" id="secretWordInput" placeholder='Секретное слово' />
                </div>

                <button class='send-data-button' type='button' id="submitButton">Войти</button>
            </form>
        </div>
    </div>
</body>

</html>
