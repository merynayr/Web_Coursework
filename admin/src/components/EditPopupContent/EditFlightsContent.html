<form id="editItemForm">
    <div class="form-group">
        <label for="departureAirport">Аэропорт вылета:</label>
        <select id="departureAirport" name="departureAirport" required>
            <!-- Опции будут динамически добавлены через JavaScript -->
        </select>
    </div>
    <div class="form-group">
        <label for="destinationAirport">Аэропорт прилета:</label>
        <select id="destinationAirport" name="destinationAirport" required>
            <!-- Опции будут динамически добавлены через JavaScript -->
        </select>
    </div>
    <div class="form-group">
        <label for="flightPlaneType">Самолет рейса:</label>
        <select id="flightPlaneType" name="flightPlaneType" required>
            <!-- Опции будут динамически добавлены через JavaScript -->
        </select>
    </div>
    <div class="form-group">
        <label for="flightPrice">Цена рейса:</label>
        <input type="number" id="flightPrice" name="flightPrice" required>
    </div>
    <button type="submit">Сохранить изменения</button>
</form>
